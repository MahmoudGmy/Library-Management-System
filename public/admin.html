<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/book-open.svg" alt="Logo"
                class="nav-logo">
            <span>LibraryMS</span>
        </div>
        <div class="nav-links">
            <a href="admin_control.html">Books</a>
            <a href="admin.html" class="active">Admin Panel</a>
        </div>
    </nav>

    <main class="container">
        <h1>Admin Panel</h1>

        <!-- User Management Section -->
        <section id="userManagement">
            <h2>User Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Book Borrowed</th>
                        <th>Borrow Time</th>
                        <th>Return Time</th>
                        <th>Fine</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Dynamically generated rows -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/admin.js"></script>
