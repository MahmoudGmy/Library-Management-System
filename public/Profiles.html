<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LibraryMS</title>
    <link rel="stylesheet" href="css/Profiles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/book-open.svg" alt="Logo" class="nav-logo">
            <span>LibraryMS</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Books</a>
            <a href="Profiles.html">Profile</a>
            <a href="borrows.html">Borrows</a>
            <a href="login.html" id="logout">logout </a>

            <div id="authLinks">
                <!-- Auth links will be dynamically updated based on the login state -->
            </div>
        </div>
    </nav>

    <main>
        <section class="profile">
            <h1>User Profile</h1>
            <div class="profile-card">
                <img id="user-avatar" src="https://via.placeholder.com/150" alt="User Avatar" class="avatar">
                <div class="info" id="user-info">
                    <p><strong>Name:</strong> </p>
                    <p><strong>Email:</strong> </p>
                    <p><strong>Borrowed Books:</strong> </p> <!-- This will be dynamically populated -->
                </div>
            </div>
        </section>
    </main>

    <script src="js/Profiles.js"></script>
</body>

</html>
